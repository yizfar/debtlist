<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="todo.css" rel="stylesheet" />
    <title>Document</title>
    <script type="module" src="todojs/apptodo.js"></script>
    <script src="todojs/lodash.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="col-lg-6 mx-auto">
        <h1 class="text-center border border-success rounded">Debt list App</h1>
        <h2>Add Debt</h2>
        <h4>Debt name:</h4>
        <input id="id_name" type="text" placeholder="write name..." class="form-control" />
        <h4>Debt time:</h4>
        <input
          id="id_time"
          type="datetime-local" 
          value=""
          class="form-control"
        />
        <label class="h4 p-2" for="doubt">Choose a type:</label>

        <select name="doubt" id="id_type">
          <option value="get">get</option>
          <option value="give">give</option>
        </select>

        <div class="d-flex justify-content-between p-2">
          <button id="add_btn" class="btn btn-success  rounded-circle">Add debt</button>
          <button id="reset_btn" class="btn btn-danger rounded-circle">Reset</button>
        </div>
      
        <h2>Debt's List</h2>
        <div id="id_list">
          <!-- <div class="shadow-sm my-2 p-2">
                <button class="badge float-end bg-danger">X</button>
                <h4>tutim -13:56</h4>
            </div> -->
        </div>
      </div>
    </div>
  </body>
</html>
